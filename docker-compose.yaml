services:
    php:
        image: basaalt_server
        container_name: basaalt-php
        restart: always
        volumes:
            - .:/var/www/html
        networks:
            - symfony_app
            - traefik
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8082:80"
        labels:
            - "traefik.enable=true" 
            - "traefik.http.routers.basaalt.rule=Host(`basaalt.ju2breizh.fr`)"
            - "traefik.http.services.basaalt.loadbalancer.server.port=80"
        depends_on:
            db:
                condition: service_healthy
                restart: true
    db:
        container_name: basaalt_database
        image: mysql
        restart: always
        volumes:
            - mysql_data:/var/lib/mysql:rw
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: basaalt
            MYSQL_USER: admin
            MYSQL_PASSWORD: admin
            # DATABASE_URL: mysql://admin:admin@db:3306/basaalt
        healthcheck:
            test: ["CMD-SHELL", "mysql -u root -proot -e 'SELECT 1'"]
            interval: 10s
            retries: 5
            start_period: 10s
            timeout: 10s
        ports:
            - "3307:3306"
        networks:
            - symfony_app
    mailhog:
        image: mailhog/mailhog
        container_name: hr-mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
        environment:
            MH_STORAGE: memory
        networks:
            - symfony_app

volumes:
    mysql_data:

networks:
    symfony_app:
        driver: bridge
    traefik:
        external: true